<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU-WEB - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SIU-WEB</a>
            <span class="navbar-text text-uppercase text-white">
                Sistema Académico Docente
            </span>
            <div class="text-white text-end" style="font-size: 0.85rem;">
                Usuario: M. Vanegas<br>
                Período: 2026-I
            </div>
        </div>
    </nav>

    <main>
        <article class="card p-4 mx-auto">
            <div class="card-body">
                <nav class="d-flex justify-content-end gap-2 mb-4">
                    <button id="btn-toggle" class="btn btn-sm btn-outline-dark">Vista Lista | Calendario</button>
                    <button class="btn btn-sm btn-primary" href="#">Imprimir reporte</button>
                    <button class="btn btn-sm btn-success" href="#">Exportar a Excel</button>
                    <button class="btn btn-sm btn-danger" href="#">Cerrar sesión</button>
                </nav>
                <section id="render-area">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando horarios...</span>
                        </div>
                    </div>
                </section>     
            </div>
        </article>
    </main>

    <footer class="container text-center py-4">
        <div class="border-top pt-3">
            <small class="text-muted">Sistema de Gestión Académica - Derechos Reservados 1999-2026</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
